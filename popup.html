<!DOCTYPE html>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/neat.css">

<div class="container">

	<div class="search" role="search">
		<input class="input" id="search-input" results="0" autofocus>
	</div>

	<div id="tree" tabindex="-1"></div>

	<div id="results" tabindex="-1" style="display: none"></div>
</div>

<div id="drop-overlay"></div>
<div id="bookmark-clone"></div>

<menu class="context-menu" id="bookmark-context-menu" type="context" tabindex="-1">
	<command id="bookmark-new-tab" tabindex="-1">
	<command id="bookmark-new-window" tabindex="-1">
	<command id="bookmark-new-incognito-window" tabindex="-1">
	<hr>
	<command id="bookmark-edit" tabindex="-1">
	<command id="bookmark-delete" tabindex="-1">
</menu>

<menu class="context-menu" id="folder-context-menu" type="context" tabindex="-1">
	<command id="folder-window" tabindex="-1">
	<command id="folder-new-window" tabindex="-1">
	<command id="folder-new-incognito-window" tabindex="-1">
	<hr>
	<command id="folder-edit" tabindex="-1">
	<command id="folder-delete" tabindex="-1">
</menu>

<div id="resizer"></div>
<div id="cover"></div>
<div id="alert-dialog" class="dialog" role="dialog">
	<h1 id="alert-dialog-text" class="dialog-title"></h1>
</div>
<div id="confirm-dialog" class="dialog" role="dialog">
	<h1 id="confirm-dialog-text" class="dialog-title"></h1>

	<div class="buttons">
		<button class="button" id="confirm-dialog-button-2"></button>
		<button class="button button-primary" id="confirm-dialog-button-1"></button>
	</div>

</div>
<div id="edit-dialog" class="dialog" role="dialog">
		<h1 id="edit-dialog-text" class="dialog-title"></h1>
		<form>
			<input class="input" id="edit-dialog-name">
			<input class="input" type="url" id="edit-dialog-url" aria-required="true" required>

			<div class="buttons">
				<button class="button" id="edit-dialog-cancel" type="button"></button>
				<button class="button button-primary" id="edit-dialog-button" type="submit"></button>
			</div>
		</form>
</div>

<script src="js/neatools.js"></script>
<script src="js/neat.js"></script>
