<!DOCTYPE html>
<link rel="stylesheet" href="css/options.css">
<link rel="stylesheet" href="css/wtf-forms.css">
<script src="js/options.js"></script>
<script src="js/neatools.js"></script>

<div class="container">
	<h1>
		<img src="images/icon128.png" width="32" height="32" alt="">
		<span id="extName"></span>
		<span id="version"></span>
		<small>
			<span id="options"></span>
		</small>
	</h1>

	<fieldset>
		<legend id="general"></legend>

		<ul class="options-list">
			<li>
				<label class="control checkbox">
				  <input type="checkbox" id="click-new-tab">
				  <span class="control-indicator"></span>
					<span id="optionClickNewTab"></span>
				</label>
			</li>

			<li>
				<label class="control checkbox">
				  <input type="checkbox" id="open-new-tab-bg">
				  <span class="control-indicator"></span>
					<span id="optionOpenNewTab"></span>
				</label>
			</li>

			<li>
				<label class="control checkbox">
					<input type="checkbox" id="close-unused-folders" />
				  <span class="control-indicator"></span>
					<span id="optionCloseUnusedFolders"></span>
				</label>
			</li>

			<li>
				<label class="control checkbox">
					<input type="checkbox" id="popup-stay-open" />
				  <span class="control-indicator"></span>
					<span id="optionPopupStays"></span>
				</label>
			</li>

			<li>
				<label class="control checkbox">
					<input type="checkbox" id="confirm-open-folder" />
				  <span class="control-indicator"></span>
					<span id="optionConfirmOpenFolder"></span>
				</label>
			</li>

			<li>
				<label class="control checkbox">
					<input type="checkbox" id="remember-prev-state" />
				  <span class="control-indicator"></span>
					<span id="optionRememberPrevState"></span>
				</label>
			</li>

		</ul>

	</fieldset>

	<footer class="footer">
		<p id="optionsFooterText"></p>
	</footer>

</div>
